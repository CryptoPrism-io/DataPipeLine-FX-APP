name: Test Daily Correlation Job

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  run-daily-correlation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily correlation analysis (manual trigger)
        env:
          DB_HOST: ${{ secrets.POSTGRES_HOST }}
          DB_PORT: ${{ secrets.POSTGRES_PORT }}
          DB_NAME: ${{ secrets.POSTGRES_DB }}
          DB_USER: ${{ secrets.POSTGRES_USER }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
          OANDA_ENVIRONMENT: practice
        run: |
          echo "Running daily correlation analysis..."
          python jobs/daily_correlation_job.py
          echo "âœ“ Correlation analysis completed!"
