name: Test Daily Correlation Job

on:
  workflow_dispatch:

jobs:
  run-daily-correlation:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: fx_trading_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d fx_trading_data"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: fx_trading_data
      DB_USER: postgres
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      LOG_LEVEL: INFO

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database schema
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          psql -h localhost -U postgres -d fx_trading_data -f database/schema.sql

      - name: Run daily correlation job
        run: python jobs/daily_correlation_job.py
