name: Test Daily Correlation Job

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  run-daily-correlation:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fx_trading_data
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database schema
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
        run: |
          echo "Creating database schema..."
          psql -h localhost -U postgres -d fx_trading_data -f database/schema.sql

      - name: Run daily correlation job
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: fx_trading_data
          DB_USER: postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
          OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
          OANDA_ENVIRONMENT: demo
        run: |
          echo "Running daily correlation analysis..."
          python jobs/daily_correlation_job.py
