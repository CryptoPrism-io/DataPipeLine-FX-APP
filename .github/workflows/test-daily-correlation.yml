name: Test Daily Correlation Job

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  run-daily-correlation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database schema (non-destructive)
        if: secrets.POSTGRES_HOST != ''
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          echo "Ensuring database schema exists on external DB..."
          psql -h ${{ secrets.POSTGRES_HOST }} -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f database/schema.sql

      - name: Run daily correlation job
        env:
          DB_HOST: ${{ secrets.POSTGRES_HOST }}
          DB_PORT: ${{ secrets.POSTGRES_PORT || '5432' }}
          DB_NAME: ${{ secrets.POSTGRES_DB || 'fx_global' }}
          DB_USER: ${{ secrets.POSTGRES_USER || 'yogass09' }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
          OANDA_ENVIRONMENT: demo
        run: |
          echo "Running daily correlation analysis..."
          python jobs/daily_correlation_job.py
